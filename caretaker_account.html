<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="css/style2.css">
    <title>caretaker_account</title>
</head>
<body>
    <div class="consious_container">
        <div class="apply">
            <header class="sticky">
                <h3 class="heading">CareTaker<h3> <h3>Create account</h3>
            </header>
            <form action="dashboard.html">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name of the CareTaker</label><br>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name of the CareTaker</label><br>
                        <input type="text" id="last_name" name="last_name">
                    </div> 
                    <div class="form_control">
                        <label for="email">Email of the CareTaker</label><br>
                        <input type="email" id="email" name="email">
                    </div> 
                    <div class="form_control">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                   
                    <div class="form_control">
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="city">
                    </div>
                    <h5>Read the condition</h5>
                    <p> <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>I subscribe to the condition</p>
                   

                </div>
                <button onclick="document.location='dashboard.html'" class="button">Create</button>
<br>
            </form>
        </div>
    </div>
</body>
</html>
